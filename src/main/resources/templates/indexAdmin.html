<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bao Hiem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand shadow navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse  justify-content-between" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Trang chủ Admin</a>
            <button type="button" class="btn btn-outline" data-toggle="modal" data-target="#exampleModal">
                Đăng xuất
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Bạn có chắc chắn muốn đăng xuất không
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <form name="logoutForm" th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-primary">Vâng</button>
<!--                                <button class="btn btn-outline" type="submit">Đăng xuất</button>-->
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card shadow rounder mt-4">
        <div class="card-body d-flex justify-content-center flex-column">
            <div class="row">
                <div class="col-9 d-flex justify-content-start">
                    <h3 class="card-title mb-4 mt-3">Danh sách người tham gia bảo hiểm xã hội</h3></div>
                <div class="col-3 d-flex justify-content-end">
                    <a th:href="@{/user/create}" class="btn btn-primary" style="max-height: 38px">Tạo mới</a>
                </div>
            </div>


        </div>


        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Mã bảo hiểm</th>
                <th scope="col">Tên</th>
                <th scope="col">CCCD</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Lương</th>
                <th scope="col">Số Tiền</th>
                <th scope="col">Thêm</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user,index: ${users}">
                <td th:text="${index.index}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.cccd}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.salary}"></td>
                <td th:text="${amounts[index.index]}"></td>
                <td>
<!--                    <a th:href="@{/profile}">-->
                        <i class="fa-solid fa-ellipsis" style="color: gray"></i>
<!--                    </a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
